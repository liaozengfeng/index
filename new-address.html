		<ul class="new-add-address">

<script>
	mui(".add-ress__button").on('tap','a',function(){
		var url;
		if($(this).attr("add")=='newadd'){
			url='new-add-address.html';
		}
	  mui.openWindow({
	    url:url
	  });
	})
	
</script>
<script>
	url='http://ecshop.com/order/list';
	var data=ajax(url);
	address(ajax(url));
	function address(data){
		// $(".new-add-address").empty();
		var str='';
		$.each(data,function(){
			str+="<li><a><div class='disflex-between'><span>收货人:<label>"+$(this).attr('consignee')+"</label></span><span>"+"删除"+"</span></div><div><span>收货地址: "+$(this).attr('address')+"</span><span>"+$(this).attr('mobile')+"</span></div></a></li>";
		})
		$(".new-add-address").html(str);
	}
	function ajax(url,data=''){
		var datainfo;
		if(data==''){
			$.ajax({
				method:"POST",
				url:url,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}else{
			$.ajax({
				method:"POST",
				url:url,
				data:data,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}
		return datainfo;
	}
</script>
