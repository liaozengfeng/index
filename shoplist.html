<script>
	var url='http://47.93.25.230/sort/sortlist';

	// var url='http://www.wzc.com/app/sortlist';
	var data=ajax(url);
	address(ajax(url));
	function address(data,address='province'){
		var str="<li class='active abc' sort_id=''><a href='javascript:;' aria-controls='gifts' role='tab' data-toggle='tab'>全部</a></li>";
		var son='';
		$(".asc").empty();
		$.each(data,function(){
			str+="<li class='abc' sort_id='"+$(this).attr('sort_id')+"'><a href='javascript:;' aria-controls='gifts' role='tab' data-toggle='tab'>"+$(this).attr('sort_name')+"</a></li>";
			son+="<div role='tabpanel' class='tab-pane margin-d9rem active' id='gifts' parent_id='"+$(this).attr('sort_id')+"'><div class='panel panel-default bg-white'><div class='panel-body'><div class='bottom margin-top-1d5rem'>";
			$.each($(this).attr('son'),function(){
				son+="<div class='col-xs-4 padding-0'><a href='javascript:;'class='aaabc' sort_id='"+$(this).attr('sort_id')+"'>"+$(this).attr('sort_name')+"</a></div>";
			})
			son+="</div></div></div></div>";
		})
		$(".margin-bottom-5rem").append().html(son);
		$(".asc").append().html(str)
	}
	
	$(document).on("click",".abc",function(){
		$(this).siblings().removeClass("active");
		$(this).addClass("active");
		sort();
	})
	function sort() {
		var sort_id=$(".active").attr('sort_id');
		var _div=$(".margin-d9rem");
		_div.each(function (index) {
			$(this).css("display",'inline');
		   if(sort_id==''){
			   
		   }else if(sort_id!=$(this).attr("parent_id")){
				$(this).css("display",'none');
			}
		})
	}
	
	$(document).on('click',".aaabc",function(){
		location.href="goodslist.html?sort_id="+$(this).attr('sort_id');
	})

	function ajax(url,data=''){
		var datainfo;
		if(data==''){
			$.ajax({
				method:"POST",
				url:url,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}else{
			$.ajax({
				method:"POST",
				url:url,
				data:data,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}
		return datainfo;
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	mui(".text-center").on('tap','.hover-text-red',function(){
		var url;
		if($(this).attr("cls")=='user'){
			url='new-mine.html';
		}else if($(this).attr("cls")=='sort'){
			url='shoplist.html';
		}else if($(this).attr("cls")=='cart'){
			url='new-shopping-card.html';
		}else if($(this).attr("cls")=='shop'){
			url='index.html';
		}	
	
	  mui.openWindow({
	    url:url
	  });
	}) 
</script>
