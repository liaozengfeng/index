<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加地址</h1>
		</header>
		<div class="new-address">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>收件人：</label>
					<input type="text" placeholder="请输入姓名" id='add_name'>
				</div>
				<div class="mui-input-row">
					<label>手机号：</label>
					<input type="text" class="" id='add_phone' placeholder="请输入手机号" data-input-clear="5" id='add_'><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div id="showCityPicker3">
					<label>地区：</label>
					<div id="cityResult3" class="ui-alert">
						<select name="" class="mui-input-clear province" address='province' id='city'>
							<option value="">--请选择--</option>
						</select>	
					</div>
					<div id="cityResult3" class="ui-alert" >
						<select name="" class="mui-input-clear city"address='city' id='province'>
							<option value="">--请选择--</option>
						</select>	
					</div>
					<div id="cityResult3" class="ui-alert">
						<select name="" class="mui-input-clear county" address='county' id='area'>
							<option value="">--请选择--</option>
						</select>	
					</div>
				</div>
				<div class="mui-input-row">
					<label>详细地址：</label>
					<input type="text" class="mui-input-clear" placeholder="请输入详细地址"  id='add_url' data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
			</form>
			<div class="mui-content">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>设置为默认</span>
						<div class="mui-switch mui-switch-mini mui-active ">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="preservation"><a href="javascript:;" id='add'>保存</a></div>
		<script src='js/jquery-3.2.1.js'></script>
		<script src="js/mui.min.js"></script>
		<script>
			var url='http://www.wzc.com/app/orderadd';
			var data=ajax(url);
			address(ajax(url));
			function address(data,address='province'){
				$("."+address).empty();
				var str="<option value=''>--请选择--</option>";
				$.each(data,function(){
					str+="<option value='"+$(this).attr('id')+"'>"+$(this).attr('name')+"</option>";
				})
				$("."+address).append().html(str)
			}
			function ajax(url,data=''){
				var datainfo;
				if(data==''){
					$.ajax({
						method:"POST",
						url:url,
						dataType: "json",
						async:false,
						success:function (res) {
							datainfo=res;
						}
					})
				}else{
					$.ajax({
						method:"POST",
						url:url,
						data:data,
						dataType: "json",
						async:false,
						success:function (res) {
							datainfo=res;
						}
					})
				}
				return datainfo;
			}
			
			$(document).on("change",".mui-input-clear",function(){
				var addres=$(this).parent('div').next('.ui-alert').find('select').attr('address');
				var asc=$(this).attr("address");
				if(asc!='county'){
					var data_id={};
					data_id.pid=$(this).val();
					info=ajax(url,data_id);
					address(info,addres);  
				}
			})
			
			
			$("#add").on('click',function(){
				// alert(123);
				var data={};
				data.add_name = $("#add_name").val();
				data.add_phone = $("#add_phone").val();
				data.city = $("#city").val();
				data.province = $("#province").val();
				data.area = $("#area").val();
				data.add_url = $("#add_url").val();
				$.ajax({
					method:"POST",
					url:"http://www.wzc.com/app/address",
					data:data,
					dataType: "json",
					async:false,
					success:function (res) {
						if(res.res==200){
							alert('注册成功');
							// localStorage.setItem("user_id",res.user_id);
							location.href='new-address.html'
						}
					}	
					
				})
			})
		</script>
	</body>
</html>
