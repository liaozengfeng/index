<script type="text/javascript">
	$(function(){
		var touchsPageX = [];
		$(".carousel").on("touchstart",function(){
			touchsPageX[0] = event.touches[0].pageX;
			$(this).find(".carousel-inner").mousemove()
		})
		$(".carousel").on("touchend",function(){
			var changedTouchesPageX = event.changedTouches[0].pageX
			var Dvalue = changedTouchesPageX - touchsPageX[0];
			if (Dvalue > 0){
				console.log($(this).find(".right"))
				$(this).find(".left").click()
			}else if (Dvalue < 0){
				$(this).find(".right").click()
			}
		})
	})
</script>

	mui(".panel").on('tap','.img-responsive',function(){

<script>
	mui(".text-center").on('tap','.hover-text-red',function(){
		var url;
		if($(this).attr("cls")=='user'){
			url='new-mine.html';
		}else if($(this).attr("cls")=='sort'){
			url='goodslist.html';
		}else if($(this).attr("cls")=='cart'){
			url='shoplist.html';
		}else if($(this).attr("cls")=='shop'){
			url='shop_index.html';
		}	
	
	  mui.openWindow({
	    url:url
	  });
	}) 
</script>
