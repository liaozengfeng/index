<script>
	var where={};
	var usrl=window.location.href;
	var sort_id=usrl.split("=");
	where.sort_id=sort_id[1];
	url='http://47.93.25.230/goods/goodslist';
	var data=ajax(url,where);
	address(data);
	function address(data){
		$(".padding-top-bottom-1rem").empty();
		var str='';
		$.each(data,function(k,v){
			str+="<li class='col-xs-6 padding-0 margin-bottom-d75rem shopinfo' v-for='value in goodLists' goods_id='"+$(this).attr("goods_id")+"'><a href='javascript:;' height='100px' width='200px'><img src='http://47.93.25.230/storage/"+$(this).attr('goods_img')+"' width='180px' height='200px'></a><div class='font-size-1rem'><p class='margin-top-bottom-1rem' ><a v-bind:href='value['href']'>"+$(this).attr('goods_name')+"</a></p><p class=''text-red'><span class=''font-size-d8rem'>￥</span><span class='font-weight-700'>"+$(this).attr('goods_pirce')+"</span></p></div></li>";
		})
		$(".padding-top-bottom-1rem").html(str);
	}
	
	function ajax(url,data=''){
		var datainfo;
		if(data==''){
			$.ajax({
				method:"POST",
				url:url,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}else{
			$.ajax({
				method:"POST",
				url:url,
				data:data,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				},
			})
		}
		return datainfo;
	}
	
	$(document).on("click",".margin-bottom-d75rem",function(){
		var goods_id=$(this).attr("goods_id");
		location.href='new-personal-details.html?goods_id='+goods_id;
	})
	
	$(document).on("click",".aaaa",function(){
		var order=$(this).attr("order");
		var data={};
		data.order=order;
		$.ajax({
                method:"POST",
                url:"http://47.93.25.230/goods/goodsorder",
                data:data,
                dataType: "json",
                success:function (res) {
                    address(res);
                }
            })
	})
</script>
