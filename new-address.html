	function ajax(url,data=''){
		var datainfo;
		if(data==''){
			$.ajax({
				method:"POST",
				url:url,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}else{
			$.ajax({
				method:"POST",
				url:url,
				data:data,
				dataType: "json",
				async:false,
				success:function (res) {
					datainfo=res;
				}
			})
		}
		return datainfo;
